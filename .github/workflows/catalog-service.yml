on:
  push:
    branches: [ master ]
    paths:
      - 'catalog-service/**'
      - '.github/workflows/catalog-service.yml'

permissions:
  checks: write
  pull-requests: write


jobs:
  test-job:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: test
        run:
          echo ${{ github.event.head_commit.modified }}
  build-catalog-service:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'

      - name: Run Tests with Surefire
        run: |
          cd catalog-service
          mvn clean package

      - name: Publish Test Report
        if: success() || failure()
        uses: scacap/action-surefire-report@v1